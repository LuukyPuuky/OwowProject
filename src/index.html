<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LED Matrix — Calendar (Mono)</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap">
    <div class="screen"><div id="matrix" class="matrix"></div></div>

    <section class="panel">
      <div class="row">
        <button id="prev" class="btn">‹ Prev</button>
        <button id="today" class="btn">Today</button>
        <button id="next" class="btn">Next ›</button>
      </div>
      <p class="muted" id="caption"></p>
      <p class="muted tiny">Left: big day number · Right: “fake” 7×6 month grid (dot = a day). Blinking dot marks the selected day.</p>
    </section>
  </main>
  <script type="module" src="/app.js"></script>
</body>
</html>
