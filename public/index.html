<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GIF Manager</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f0f0f0}
    .container{max-width:1000px;margin:0 auto}
    section{background:#fff;padding:16px;margin:16px 0;border-radius:6px}
    .gif-item{display:flex;justify-content:space-between;padding:8px;border:1px solid #eee;margin:6px 0;border-radius:4px}
    .gif-item.active{background:#e6ffe6}
    button{margin-left:6px;padding:6px 10px}
    #displayCanvas{background:#000;image-rendering:pixelated;border:1px solid #333}
  </style>
</head>
<body>
  <div class="container">
    <h1>GIF / Image Manager</h1>

    <section>
      <h3>Upload</h3>
      <input id="fileInput" type="file" accept="image/*" multiple />
      <button id="uploadBtn">Upload</button>
      <div id="uploadStatus"></div>
    </section>

    <section>
      <h3>Preview (Live)</h3>
      <canvas id="displayCanvas" width="112" height="16"></canvas>
    </section>

    <section>
      <h3>Available</h3>
      <div id="gifList"></div>
    </section>
  </div>

  <script>
    const ws = new WebSocket((location.protocol==='https:'?'wss://':'ws://') + location.host);
    const canvas = document.getElementById('displayCanvas');
    const ctx = canvas.getContext('2d');

    ws.onopen = () => console.log('ws open');
    ws.onmessage = (evt) => {
      const msg = JSON.parse(evt.data);
      if(msg.type === 'list') {
        renderList(msg.gifs, msg.current);
      } else if(msg.type === 'frame') {
        // decode base64 -> Uint8ClampedArray and draw
        const bin = atob(msg.data);
        const arr = new Uint8ClampedArray(bin.length);
        for(let i=0;i<bin.length;i++) arr[i]=bin.charCodeAt(i);
        const imageData = new ImageData(arr, msg.width, msg.height);
        // fit to canvas size
        // draw to offscreen then scale for crisp pixel rendering
        const off = document.createElement('canvas');
        off.width = msg.width; off.height = msg.height;
        off.getContext('2d').putImageData(imageData,0,0);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(off, 0, 0, canvas.width, canvas.height);
      }
    };

    ws.onclose = () => console.log('ws closed');

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const files = document.getElementById('fileInput').files;
      if(!files.length) return alert('Select files');
      const fd = new FormData();
      for(const f of files) fd.append('images', f);
      const res = await fetch('/upload', { method:'POST', body: fd });
      const j = await res.json();
      document.getElementById('uploadStatus').textContent = j.uploaded.map(x=>x.name).join(', ') || 'Uploaded';
      // server will broadcast updated list via websocket
    });

    async function selectGif(name){
      await fetch('/select-gif',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name})});
    }
    async function deleteGif(name){
      if(!confirm('Delete '+name+'?')) return;
      await fetch('/delete-gif',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name})});
    }
    async function playGif(name){
      await selectGif(name);
      await fetch('/play',{method:'POST',headers:{'Content-Type':'application/json'}});
    }

    function renderList(gifs, current){
      const el = document.getElementById('gifList');
      el.innerHTML = '';
      gifs.forEach(name => {
        const div = document.createElement('div');
        div.className = 'gif-item' + (name===current ? ' active' : '');
        div.innerHTML = `<span>${name}</span>
          <span>
            <button onclick="selectGif('${name}')">Select</button>
            <button onclick="playGif('${name}')">Play</button>
            <button onclick="deleteGif('${name}')">Delete</button>
          </span>`;
        el.appendChild(div);
      });
    }

    // expose functions to buttons
    window.selectGif = selectGif;
    window.deleteGif = deleteGif;
    window.playGif = playGif;
  </script>
</body>
</html>
